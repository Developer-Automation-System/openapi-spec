  /lookup/inputfields/news/search:
    parameters: []
    get:
      summary: News Search Inputs
      parameters:
        - name: Authorization
          in: header
          required: false
          example: Bearer {{jwtToken}}
          schema:
            type: string
      responses:
        '200':
          headers:
            Date:
              schema:
                type: string
              example: Thu, 28 May 2020 17:46:48 GMT
            Content-Type:
              schema:
                type: string
              example: application/json;charset=utf-8
            Transfer-Encoding:
              schema:
                type: string
              example: chunked
            Connection:
              schema:
                type: string
              example: keep-alive
            CF-Ray:
              schema:
                type: integer
              example: 59a9cc115fbfff90-BOS
            Content-Encoding:
              schema:
                type: string
              example: gzip
            Set-Cookie:
              schema:
                type: string
              example: >-
                _pxhd=fc71d9403472d42effc02aad37ef6fac8edd5780bbd14e367dd0386bd4c1d94e:1de7e3b1-a10b-11ea-aacb-83f9cb252b93;
                path=/;
            Vary:
              schema:
                type: string
              example: Accept-Encoding
            Via:
              schema:
                type: integer
              example: 1.1 google, 1.1 google
            CF-Cache-Status:
              schema:
                type: string
              example: DYNAMIC
            cf-request-id:
              schema:
                type: integer
              example: 02fdfdded80000ff9062b6e200000001
            Expect-CT:
              schema:
                type: string
              example: >-
                max-age=604800,
                report-uri="https://report-uri.cloudflare.com/cdn-cgi/beacon/expect-ct"
            x-application-context:
              schema:
                type: string
              example: application:production:8080
            X-RateLimit-Limit:
              schema:
                type: integer
              example: '1500'
            X-RateLimit-Remaining:
              schema:
                type: integer
              example: '1499'
            X-RateLimit-Reset:
              schema:
                type: integer
              example: '1590688069'
            Server:
              schema:
                type: string
              example: cloudflare
          description: News Search Inputs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    fieldName:
                      type: string
                    fieldType:
                      type: string
                    description:
                      type: string
              example:
                - fieldName: rpp
                  fieldType: Integer
                  description: >-
                    Limits the results returned to the given number of results
                    per page.
                - fieldName: page
                  fieldType: Integer
                  description: >-
                    Provides the results for the given page, used in conjunction
                    with rpp.
                - fieldName: categories
                  fieldType: ArrayList
                  description: >-
                    Category of news articles. Accepts an Array of String. See
                    the 'News Categories' endpoint for values.
                - fieldName: pageDateMin
                  fieldType: String
                  description: >-
                    Specify the earliest publishing date for news articles
                    returned. For example, 2020-01-01 will return all news
                    articles published on or after Jan 1, 2020.
                - fieldName: pageDateMax
                  fieldType: String
                  description: >-
                    Specify the latest publishing date for news articles
                    articles. For example, 2020-01-31 will return all new
                    articles published on or before Jan 31, 2020.
