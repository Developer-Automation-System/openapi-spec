                  accessGranted: 'true'
                - fieldName: fullName
                  fieldType: String
                  description: Contact full name
                  accessGranted: 'true'
                - fieldName: firstName
                  fieldType: String
                  description: Contact first name
                  accessGranted: 'true'
                - fieldName: middleInitial
                  fieldType: String
                  description: Contact middle initial
                  accessGranted: 'true'
                - fieldName: lastName
                  fieldType: String
                  description: Contact last name
                  accessGranted: 'true'
                - fieldName: jobTitle
                  fieldType: String
                  description: >-
                    Contact title at current place of employment. Use OR to
                    input multiple job titles.
                  accessGranted: 'true'
                - fieldName: excludeJobTitle
                  fieldType: String
                  description: Exclude comma-separated list of job titles
                  accessGranted: 'true'
                - fieldName: managementLevel
                  fieldType: String
                  description: Contact management level at current place of employment
                  accessGranted: 'true'
                - fieldName: excludeManagementLevel
                  fieldType: String
                  description: Exclude comma separated list of management levels
                  accessGranted: 'true'
                - fieldName: boardMember
                  fieldType: String
                  description: >-
                    Exclude or include board members from search results. Values
                    are include, exclude (the default) and only
                  accessGranted: 'true'
                - fieldName: excludePartialProfiles
                  fieldType: Boolean
                  description: >-
                    Contacts who do not have an active company associated with
                    them are considered partial profiles. Exclude contacts with
                    a partial profile from search results. Default is false
                  accessGranted: 'true'
                - fieldName: executivesOnly
                  fieldType: Boolean
                  description: Return only executives. Default is false.
                  accessGranted: 'true'
                - fieldName: requiredFields
                  fieldType: String
                  description: >-
                    Specify a list of required fields for each record returned.
                    Can include email (business email), phone (direct or company
                    phone), directPhone (contact's direct phone), personalEmail,
                    and mobilePhone. Can include a comma-separated list of these
                    fields.
                  accessGranted: 'true'
                - fieldName: contactAccuracyScoreMin
                  fieldType: String
                  description: >-
                    Minimum accuracy score for search results. This score
                    indicates the likelihood that a contact is reachable and
                    still employed by the company listed. Minimum score is 70
                    and maximum is 99.
                  accessGranted: 'true'
                - fieldName: contactAccuracyScoreMax
                  fieldType: String
                  description: >-
                    Maximum accuracy score for search results. This score
                    indicates the likelihood that a contact is reachable and
                    still employed by the company listed. Minimum score is 70
                    and maximum is 99.
                  accessGranted: 'true'
                - fieldName: jobFunction
                  fieldType: String
                  description: Contact job function at their current place of employment
                  accessGranted: 'true'
                - fieldName: lastUpdatedInMonths
                  fieldType: Integer
                  description: >-
                    Number of months within which the contact's profile was last
                    updated
                  accessGranted: 'true'
                - fieldName: hasBeenNotified
                  fieldType: String
                  description: >-
                    Contacts who have been notified of inclusion in ZoomInfo's
                    database. Values are include (the default), exclude and only
                  accessGranted: 'true'
                - fieldName: companyPastOrPresent
                  fieldType: String
                  description: >-
                    Returns companies based on a contact's work history. Values
                    are present (default), past and pastAndPresent
                  accessGranted: 'true'
                - fieldName: school
                  fieldType: String
                  description: Searches by contact's education
                  accessGranted: 'true'
                - fieldName: degree
                  fieldType: String
                  description: Searches by contact's education
                  accessGranted: 'true'
                - fieldName: locationCompanyId
                  fieldType: Array
                  description: Searches by contact's locationIds
                  accessGranted: 'true'
                - fieldName: lastUpdatedDateAfter
                  fieldType: String
                  description: The date after which the contact's profile was last updated
                  accessGranted: 'true'
                - fieldName: validDateAfter
                  fieldType: String
                  description: >-
                    The date after which the contact's profile was last
                    validated
                  accessGranted: 'true'
                - fieldName: phone
                  fieldType: Array
                  description: List of person phones or mobile numbers
                  accessGranted: 'true'
                - fieldName: positionStartDateMin
                  fieldType: String
                  description: >-
                    Minimum date for when a contact began current employment.
                    Use with positionStartDateMax to set a range
                  accessGranted: 'true'
                - fieldName: positionStartDateMax
                  fieldType: String
                  description: >-
                    Maximum date for when a contact began current employment.
                    Use with positionStartDateMin to set a range
                  accessGranted: 'true'
                - fieldName: supplementalEmail
                  fieldType: Array
                  description: >-
                    Supplemental email address for the contact in
                    example@example.com format
                  accessGranted: 'true'
                - fieldName: webReferences
                  fieldType: Array
                  description: >-
                    List of Web References for a contact. Default criteria is OR
                    between multiple values. Should only contain english letters
                    and numbers
                  accessGranted: 'true'
                - fieldName: buyingGroup
                  fieldType: Array
                  description: >-
                    Filters results based on the provided Buying Group ID. Only
                    one ID can be submitted
                  accessGranted: 'true'
                - fieldName: techSkills
                  fieldType: Array
                  description: >-
                    List of technology skills for a contact. Default criteria is
                    OR between multiple values. Should only contain string
                    numbers
                  accessGranted: 'false'
                - fieldName: yearsOfExperience
                  fieldType: String
                  description: >-
                    Years of overall experience. Must be a comma-separated
                    string of the values found at /lookup/years-of-experience
                  accessGranted: 'true'
                - fieldName: department
                  fieldType: String
                  description: >-
                    Contact department at current place of employment. Comma
                    separated list of values from the lookup/department endpoint
                  accessGranted: 'true'
                - fieldName: exactJobTitle
                  fieldType: String
                  description: >-
                    Contact Title at current place of employment using exact
                    match logic. Use OR to input multiple job titles.
                  accessGranted: 'true'
                - fieldName: companyTicker
                  fieldType: Array
                  description: Company stock ticker symbol
                  accessGranted: 'true'
                - fieldName: companyDescription
                  fieldType: String
                  description: >-
                    Search for companies based on description.  Accepts a
                    space-separated list of individual words.
                  accessGranted: 'true'
                - fieldName: companyType
                  fieldType: String
                  description: >-
                    Company type (private, public, etc.). Accepts a comma
                    delimited string of types listed in the endpoint:
                    /lookup/companytype 
                  accessGranted: 'true'
                - fieldName: address
                  fieldType: String
                  description: Company address
                  accessGranted: 'true'
                - fieldName: street
                  fieldType: String
                  description: Company street
                  accessGranted: 'true'
                - fieldName: zipCode
                  fieldType: String
                  description: Zip Code of the company's primary address
                  accessGranted: 'true'
                - fieldName: state
                  fieldType: String
                  description: Company state
                  accessGranted: 'true'
                - fieldName: country
                  fieldType: String
                  description: Company country
                  accessGranted: 'true'
                - fieldName: continent
                  fieldType: String
                  description: Company continent
                  accessGranted: 'true'
                - fieldName: companyId
                  fieldType: String
                  description: >-
                    ZoomInfo unique identifier for the company. Will accept a
                    comma-separated list.
                  accessGranted: 'true'
                - fieldName: companyName
                  fieldType: String
                  description: Company name
                  accessGranted: 'true'
                - fieldName: companyWebsite
                  fieldType: String
                  description: Company domain. Accepts a comma-separated list.
                  accessGranted: 'true'
                - fieldName: parentId
                  fieldType: String
                  description: ZoomInfo Company ID for parent company
                  accessGranted: 'true'
                - fieldName: ultimateParentId
                  fieldType: String
                  description: ZoomInfo Company ID for ultimate parent company
                  accessGranted: 'true'
                - fieldName: zipCodeRadiusMiles
                  fieldType: String
                  description: >-
                    Used in conjunction with zipCode, designates a geographical
                    radius (in miles) from the zipCode provided.
                  accessGranted: 'true'
                - fieldName: hashTagString
                  fieldType: String
                  description: Hash tags for a company. Can include a comma-separated list.
                  accessGranted: 'true'
                - fieldName: techAttributeTagList
                  fieldType: String
                  description: Specify technology product tags
                  accessGranted: 'true'
                - fieldName: subUnitTypes
                  fieldType: String
                  description: >-
                    Company sub types (e.g., division, subsidiary) from the
                    endpoint: /lookup/subunittypes. Use this in conjunction with
                    parentId or ultimateParentId.
                  accessGranted: 'true'
                - fieldName: primaryIndustriesOnly
                  fieldType: Boolean
                  description: >-
                    Used in conjunction with the industryCodes input parameter.
                    When set to true, any result returned must have one of the
                    specified industries as a primary industry. If no industries
                    are specified, then this parameter will be ignored. Default
                    is false.
                  accessGranted: 'true'
                - fieldName: industryCodes
                  fieldType: String
                  description: >-
                    Top-level industry that the contact works in. A contact can
                    have multiple top level industries. Tags are based on the
                    contact's current company. Can include a comma-separated
                    list.
                  accessGranted: 'true'
                - fieldName: industryKeywords
                  fieldType: String
                  description: >-
                    Industry keywords associated with a company. Can include
                    either 'AND' or 'OR' operators. For example, 'software AND
                    security' or 'software OR security'.
                  accessGranted: 'true'
                - fieldName: sicCodes
                  fieldType: String
                  description: >-
                    Four-digit numerical codes assigned by the U.S. government
                    to business establishments to identify the primary business
                    of the establishment. Accepts a comma-separated list of
                    values from the endpoint: /lookup/siccode.
                  accessGranted: 'true'
                - fieldName: naicsCodes
                  fieldType: String
                  description: >-
                    Four-digit numerical codes assigned by the U.S. government
                    to business establishments to identify the primary business
                    of the establishment. Accepts a comma-separated list of
                    values from the endpoint: /lookup/naicscode.
                  accessGranted: 'true'
                - fieldName: revenue
                  fieldType: String
                  description: >-
                    Annual revenue range in U.S. dollars. Accepts a
                    comma-separated list of values from the endpoint:
                    /lookup/revenuerange. Alternatively, for more granular
                    ranges, you can use the revenueMin and revenueMax
                    parameters.
                  accessGranted: 'true'
                - fieldName: revenueMin
                  fieldType: Integer
                  description: >-
                    Minimum annual revenue for a company in U.S. dollars
                    (expressed in thousands). Use with revenueMax to set a
                    range. Alternatively, you can use the revenue parameter to
                    search for pre-defined ranges.
                  accessGranted: 'true'
                - fieldName: revenueMax
                  fieldType: Integer
                  description: >-
                    Maximum annual revenue for a company in U.S. dollars
                    (expressed in thousands). Use with revenueMin to set a
                    range. Alternatively, you can use the revenue parameter to
                    search for pre-defined ranges.
                  accessGranted: 'true'
                - fieldName: employeeRangeMin
                  fieldType: String
                  description: >-
                    Minimum employee count for a company. Use with
                    employeeRangeMax to set a range. Alternatively, you can use
                    the employeeCount parameter to search for pre-defined
                    ranges.
                  accessGranted: 'true'
                - fieldName: employeeRangeMax
                  fieldType: String
                  description: >-
                    Maximum employee count for a company. Use with
                    employeeRangeMin to set a range. Alternatively, you can use
                    the employeeCount parameter to search for pre-defined
                    ranges.
                  accessGranted: 'true'
                - fieldName: employeeCount
                  fieldType: String
                  description: >-
                    Employee count range. Accepts a comma-separated list of
                    values from the endpoint: /lookup/employeecount.
                    Alternatively, for more granular ranges, you can use the
                    employeeRangeMin and employeeRangeMax parameters.
                  accessGranted: 'true'
                - fieldName: companyRanking
                  fieldType: String
                  description: >-
                    Company ranking (e.g., Fortune 500).  Accepts a comma
                    separated list of IDs from the endpoint:
                    /lookup/companyranking.
                  accessGranted: 'true'
                - fieldName: metroRegion
                  fieldType: String
                  description: >-
                    Company metro area. Accepts a comma-separated list of U.S.
                    and Canada metro areas from the endpoint: /lookup/metroarea.
                  accessGranted: 'true'
                - fieldName: locationSearchType
                  fieldType: String
                  description: >-
                    Location type (PersonOrHQ, PersonAndHQ, Person, HQ,
                    PersonThenHQ).
                  accessGranted: 'true'
                - fieldName: fundingAmountMin
                  fieldType: Integer
                  description: >-
                    Minimum funding amount in thousands (e.g., 1 = 1000, 500 =
                    500,000). If fundingAmountMin is used without
                    fundingAmountMax, the result will be the amount specified or
                    greater.
                  accessGranted: 'true'
                - fieldName: fundingAmountMax
                  fieldType: Integer
                  description: >-
                    Maximum funding amount in thousands (e.g., 1 = 1000, 500 =
                    500,000). If fundingAmountMax is used without
                    fundingAmountMin, the result will be the amount specified or
                    less.
                  accessGranted: 'true'
                - fieldName: fundingStartDate
                  fieldType: String
                  description: >-
                    Start date of the funding in YYYY-MM-DD format. If
                    fundingStartDate and fundingEndDate are both specified, they
                    will be used as a range. Start date after end date returns
                    an error. If start date and end date are the same, will
                    return results for exact date.
                  accessGranted: 'true'
                - fieldName: fundingEndDate
                  fieldType: String
                  description: >-
                    End date of the funding in YYYY-MM-DD format. If
                    fundingStartDate and fundingEndDate are both specified, they
                    will be used as a range. Start date after end date returns
                    an error. If start date and end date are the same, will
                    return results for exact date.
                  accessGranted: 'true'
                - fieldName: zoominfoContactsMin
                  fieldType: String
                  description: Minimum number of ZoomInfo contacts associated with company
                  accessGranted: 'true'
                - fieldName: zoominfoContactsMax
                  fieldType: String
                  description: Maximum number of ZoomInfo contacts associated with company
                  accessGranted: 'true'
                - fieldName: excludedRegions
                  fieldType: String
                  description: >-
                    Exclude a company state or metro area. Accepts a
                    comma-separated list of U.S. and Canada states and metro
                    areas from the endpoints: /lookup/state and
                    /lookup/metroarea.
                  accessGranted: 'true'
                - fieldName: companyStructureIncludedSubUnitTypes
                  fieldType: String
                  description: Company hierarchical structure
                  accessGranted: 'true'
                - fieldName: oneYearEmployeeGrowthRateMin
                  fieldType: String
                  description: >-
                    Minimum one year employee growth rate for a company. Use
                    with oneYearEmployeeGrowthRateMax to set a range.
                  accessGranted: 'true'
                - fieldName: oneYearEmployeeGrowthRateMax
                  fieldType: String
                  description: >-
                    Maximum one year employee growth rate for a company. Use
                    with oneYearEmployeeGrowthRateMin to set a range.
                  accessGranted: 'true'
                - fieldName: twoYearEmployeeGrowthRateMin
                  fieldType: String
                  description: >-
                    Minimum two year employee growth rate for a company. Use
                    with twoYearEmployeeGrowthRateMax to set a range.
                  accessGranted: 'true'
                - fieldName: twoYearEmployeeGrowthRateMax
                  fieldType: String
                  description: >-
                    Maximum two year employee growth rate for a company. Use
                    with twoYearEmployeeGrowthRateMin to set a range.
                  accessGranted: 'true'
                - fieldName: engagementStartDate
                  fieldType: String
                  description: Engagement start date in YYYY-MM-DD format.
                  accessGranted: 'false'
                - fieldName: engagementEndDate
                  fieldType: String
                  description: >-
                    Engagement end date in YYYY-MM-DD format.
                    EngagementStartDate is required.
                  accessGranted: 'false'
                - fieldName: engagementType
                  fieldType: Array
                  description: >-
                    List of engagement types to search for. Accepted values are
                    a list of 'email', 'phone', 'online meeting'.
                  accessGranted: 'false'
                - fieldName: rpp
                  fieldType: Integer
                  description: >-
                    Limits the results returned to the given number of results
                    per page
                  accessGranted: 'true'
                - fieldName: page
                  fieldType: Integer
                  description: >-
                    Provides the results for the given page, used in conjunction
                    with rpp
                  accessGranted: 'true'
                - fieldName: sortBy
                  fieldType: String
                  description: Sorts results by valid output fields
                  accessGranted: 'true'
                - fieldName: sortOrder
                  fieldType: String
                  description: >-
                    Default value is desc. It accepts the following values {
                    asc, ascending, desc, descending
                  accessGranted: 'true'
