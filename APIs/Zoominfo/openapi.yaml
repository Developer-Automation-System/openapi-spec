                  fieldType: String
                  description: >-
                    Text description unique to the company you want to use as
                    search criteria
                - fieldName: companyType
                  fieldType: String
                  description: Company type (private, public, and so on)
                - fieldName: address
                  fieldType: String
                  description: Company address
                - fieldName: street
                  fieldType: String
                  description: Company street
                - fieldName: state
                  fieldType: String
                  description: Company state
                - fieldName: zipCode
                  fieldType: String
                  description: Zip Code of the company's primary address
                - fieldName: country
                  fieldType: String
                  description: Company country
                - fieldName: continent
                  fieldType: String
                  description: Company continent
                - fieldName: zipCodeRadiusMiles
                  fieldType: String
