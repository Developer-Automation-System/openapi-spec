                  fieldType: Integer
                  description: >-
                    Minimum signal score. Use with signalScoreMax to form a
                    range. Minimum score is 60 and maximum is 100.
                - fieldName: signalScoreMax
                  fieldType: Integer
                  description: >-
                    Maximum signal score. Use with signalScoreMin to form a
                    range. Minimum score is 60 and maximum is 100.
                - fieldName: audienceStrengthMin
                  fieldType: String
                  description: >-
                    Minimum audience strength score. Use with
                    audienceStrengthMax to form a range. Values are A, B, C, D,
                    and E, with A indicating a larger audience.
                - fieldName: audienceStrengthMax
                  fieldType: String
                  description: >-
                    Maximum audience strength score. Use with
                    audienceStrengthMin to form a range. Values are A, B, C, D,
                    and E, with A indicating a larger audience.
