components:
  parameters:
    accountIdParam:
      name: accountId
      in: path
      description: Account ID
      required: true
      schema:
        type: string
    authorizationParam:
      name: authorization
      in: header
      description: Three-legged oAuth access_token received in the user consent flow
        POST response body as a bearer token.
      required: true
      schema:
        type: string
    interactionIdParam:
      name: FDX-InteractionId
      in: header
      description: Client-determined identifier used for tracing purposes. It is
        unique to the client instance, and enables support people to trace a
        full path of interactions through multiple sub-systems. This field value
        is echoed back to the client in the response header of the server.
      required: true
      schema:
        type: string
    resultTypeParam:
      name: resultType
      in: query
      description: Indicates if result is either a detailed response or a lightweight
        response. Defaults to lightweight
      required: false
      schema:
        type: string
        enum:
          - lightweight
          - details
        default: lightweight
    startTimeParam:
      name: startTime
      in: query
      description: "Start time for use in retrieval. Converted to U.S.Eastern Standard
        Time (EST) before retrieval, EST is assumed if no time is provided.It
        must be in the ISO-8601 format (examples in parenthesis), otherwise a
        702 error code is returned. 1. YYYY (2019). 2. YYYY-MM (2019-07). 3.
        YYYY-MM-DD (2019-07-16). 4. YYYY-MM-DDThh:mmTZD (2019-07-16T19:20+01:00
        or 2019-07-16T19:20Z). 5. YYYY-MM-DDThh:mm:ssTZD
        (2019-07-16T19:20:30-01:00 or 2019-07-16T19:20:30Z). 6.
        YYYY-MM-DDThh:mm:ss.sTZD YYYY-MM-DDThh:mm:ss.sTZD
        (2019-07-16T19:20:30.45+01:00 or 2019-07-16T19:20:30.45Z). Note: 703
        error code returned if startTime is after endTime or if startTime is
        greater than 2 years from the current time."
      required: false
      schema:
        type: string
        default: 90 days before endTime
    endTimeParam:
      name: endTime
      in: query
      description: End time for use in retrieval. Converted to U.S.Eastern Standard
        Time (EST) before retrieval, EST is assumed if no time is provided.It
        must be in the ISO-8601 format (examples in parenthesis). 1. YYYY
        (2019). 2. YYYY-MM (2019-07). 3. YYYY-MM-DD (2019-07-16). 4.
        YYYY-MM-DDThh:mmTZD (2019-07-16T19:20+01:00 or 2019-07-16T19:20Z). 5.
        YYYY-MM-DDThh:mm:ssTZD (2019-07-16T19:20:30-01:00 or
        2019-07-16T19:20:30Z). 6. YYYY-MM-DDThh:mm:ss.sTZD
        YYYY-MM-DDThh:mm:ss.sTZD (2019-07-16T19:20:30.45+01:00 or
        2019-07-16T19:20:30.45Z).
      required: false
      schema:
        type: string
        default: The current time
    offsetParam:
      name: offset
      in: query
      description: Record position from which to start the request. It is an encoded value.
      required: false
      schema:
        type: string
    limitParam:
      name: limit
      in: query
      description: Total number of records to return in the call. The size of your
        return payload can have a substantial impact on the performance of both
        your application and Chase servers. See the Pagination documentation for
        this API for best practices.
      required: false
      schema:
        type: integer
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: "402"
            description: Account type not supported. See the Supported Account Types
              documentation for this API for more details.
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: "701"
            description: Account not found
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: "602"
            description: Customer not authorized. Partner must contact Chase with the
              FDX-InteractionId to resolve.
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: "500"
            description: Internal server error
  schemas:
    PingResponse:
      description: ok
      properties:
        status:
          type: string
          description: Healthcheck status
          example: ok
    Account:
      title: Account Entity
      description: Inherits all elements from the AccountDescriptor, of which this is
        a subset.
      allOf:
        - $ref: "#/components/schemas/AccountDescriptor"
        - type: object
          properties:
            parentAccountId:
              description: Long-term persistent identity of the parent account. This is used
                to group accounts. Not applicable for Annuity Account.
              allOf:
                - $ref: "#/components/schemas/Identifier"
            currency:
              allOf:
                - $ref: "#/components/schemas/Currency"
              description: Account currency code. Chase supports only the USD currency code
              type: object
            interestRate:
              allOf:
                - $ref: "#/components/schemas/Number"
              description: Interest rate of the account. Not applicable for Annuity Account.
              x-chase-dataelem: INTL/20170/N/N
            transferIn:
              allOf:
                - $ref: "#/components/schemas/Boolean"
              description: Account is eligible for incoming transfers. Not applicable for
                Annuity Account.
            transferOut:
              allOf:
                - $ref: "#/components/schemas/Boolean"
              description: Account is eligible for outgoing transfers. Not applicable for
                Annuity Account.
            lastActivityDate:
              allOf:
                - $ref: "#/components/schemas/Timestamp"
              description: Date that the most recent transaction occurred on an account. Not
                applicable for Annuity Account.
            transactionsIncluded:
              allOf:
                - $ref: "#/components/schemas/Boolean"
              description: Default is false. If present and true, a call to retrieve
                transactions does not return any further details about this
                account. This is an optimization that allows a Durable Data API
                server to return transactions and account details in a single
                call.
    AccountDescriptor:
      title: AccountDescriptor Entity
      description: Provides lightweight account information, when lightweight is
        specified in the call.
      properties:
        accountId:
          allOf:
            - $ref: "#/components/schemas/Identifier"
          description: Long-term persistent identity of the account. Not an account
            number. This identity must be unique to the owning institution.
        error:
          description: Returned if an error occurs when retrieving this account
          allOf:
            - $ref: "#/components/schemas/Error"
        accountNumberDisplay:
          type: string
          description: Account identity to display to customer.This is a masked account
            number.
        accountType:
          $ref: "#/components/schemas/AccountType"
        nickname:
          type: string
          maxLength: 256
          description: Name given by the user. Used in UIs to assist in account selection
        status:
          $ref: "#/components/schemas/AccountStatus"
        fiAttributes:
          type: array
          description: Array of attributes that are specific to the financial institution
            that has created the application using this API.Annuity Account
            Status will always be OPEN
          items:
            $ref: "#/components/schemas/FiAttribute"
      type: object
    AccountDescriptorList:
      title: AccountDescriptorList Entity
      description: When you specify a lightweight payload, this object contains
        multiple AccountDescriptor objects, one for each account returned.
      properties:
        accountDescriptor:
          type: array
          items:
            $ref: "#/components/schemas/AccountDescriptor"
    AccountContact:
      title: Account Contact Entity
      type: object
      properties:
        holders:
          type: array
          items:
            $ref: "#/components/schemas/AccountHolder"
          description: Owners of the acount
        emails:
          type: array
          items:
            type: string
          description: Email addresses associated with the account
          x-chase-dataelem: CONF/140224/Y/Y
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryAddress"
          description: Physical mail addresses associated with the account
        telephones:
          type: array
          items:
            $ref: "#/components/schemas/TelephoneNumber"
          description: Telephone numbers associated with the account
    Accounts:
      title: Accounts entity
      description: A list of account objects in an array, as specified by the API call.
      properties:
        accounts:
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  depositAccount:
                    $ref: "#/components/schemas/DepositAccount"
              - type: object
                properties:
                  locAccount:
                    $ref: "#/components/schemas/LocAccount"
              - type: object
                properties:
                  investmentAccount:
                    $ref: "#/components/schemas/InvestmentAccount"
              - type: object
                properties:
                  loanAccount:
                    $ref: "#/components/schemas/LoanAccount"
              - type: object
                properties:
                  annuityAccount:
                    $ref: "#/components/schemas/AnnuityAccount"
    AccountPaymentNetwork:
      title: Payment Network Supported by Account
      description: Details required to execute a transaction against the account
        within the payment network
      type: object
      properties:
        bankId:
          type: string
          description: Bank identifier used by the payment network ie. Routing Number
        identifier:
          type: string
          description: Account number or a tokenized number used to identify the account
            within the payment network
        identifierType:
          $ref: "#/components/schemas/PaymentNetworkIdentifierType"
        type:
          $ref: "#/components/schemas/PaymentNetworkType"
        transferIn:
          type: boolean
          description: Can transfer funds to the account using this information. Set to true
        transferOut:
          type: boolean
          description: Can transfer funds from the account using this information. Set to
            true
    AccountPaymentNetworkList:
      description: |-
        An array of payment networks supported by the account. Chase supports

        two network type (US_ACH, US_RTP), results are not paginated.
      type: object
      properties:
        paymentNetworks:
          type: array
          items:
            $ref: "#/components/schemas/AccountPaymentNetwork"
    AnnuityAccount:
      title: AnnuityAccount Entity
      description: Annuity account. Supported for Account light-weight, heavy-wegiht
        and account detailed call.
      allOf:
        - $ref: "#/components/schemas/Account"
        - type: object
          properties:
            netPresentValue:
              description: Surrender or cash balance value
              allOf:
                - $ref: "#/components/schemas/Number"
    Currency:
      title: Currency Entity
      properties:
        currencyCode:
          description: Chase only supports USD (US Dollars) in this field.
          type: string
          maxLength: 3
          x-chase-dataelem: PBL/180351/N/N
          $ref: "#/components/schemas/Iso4217Code"
      type: object
    DepositAccount:
      title: DepositAccount Entity
      allOf:
        - $ref: "#/components/schemas/Account"
        - type: object
          properties:
            balanceAsOf:
              description: As-of date of balances. ISO 8601 Date format - YYYY-MM-DD
              allOf:
                - $ref: "#/components/schemas/Timestamp"
            currentBalance:
              allOf:
                - $ref: "#/components/schemas/Number"
              description: Balance of funds in account
            availableBalance:
              $ref: "#/components/schemas/Number"
              description: Balance of funds available for use
              type: number
              format: double
              x-chase-dataelem: CONF/160554/N/N
            annualPercentageYield:
              allOf:
                - $ref: "#/components/schemas/Number"
              description: Annual Percentage Yield
            interestYtd:
              allOf:
                - $ref: "#/components/schemas/Number"
              description: YTD Interest
            term:
              type: integer
              description: Term of CD in months. For terms that are defined in days, Chase
                convert them to months by multiplying with 0.03287671232876712
                (12 / 365). Chase then rounds them to the their nearest whole
                integer value, i.e. 1.5000 becomes 2, 1.4999 becomes 1
            maturityDate:
              description: Maturity date for CDs. ISO 8601 Date format - YYYY-MM-DD
              allOf:
                - $ref: "#/components/schemas/Timestamp"
    DepositTransaction:
      title: DepositTransaction Entity
      allOf:
        - $ref: "#/components/schemas/Transaction"
        - properties:
            transactionType:
              allOf:
                - $ref: "#/components/schemas/DepositTransactionType"
              description: Deposit transaction type
            checkNumber:
              type: integer
              format: int64
              description: The sequential number that identifies a check.
              x-chase-dataelem: INTL/180301/N/N
          type: object
    Error:
      title: Error Entity
      description: >-
        An error entity which is used at the API level for error responses or at
        the account level to indicate a problem specific to a particular
          | Error Code | Error Message                               | HTTP Status Code |
          | ---------- | ------------------------------------------- | ---------------- |
          | `401`      | Input invalid                               | `400`            |
          | `402`      | Account type not supported                  | `400`            |
          | `403`      | Missing required 'FDX-InteractionId' header | `400`            |
          | `500`      | Internal server error                       | `500`            |
          | `601`      | Customer not found                          | `404`            |
          | `602`      | Customer not authorized                     | `401`            |
          | `701`      | Account not found                           | `404`            |
      properties:
        code:
          type: string
          maxLength: 4
          description: Long term persistent identifier which can be used to trace error
            condition back to log information
        message:
          type: string
          maxLength: 256
          description: End user displayable information to help the customer diagnose an
            error
      type: object
    FiAttribute:
      title: FiAttribute Entity
      description: Financial platform provider-specific attribute
      properties:
        name:
          type: string
          maxLength: 150
          description: Name of attribute
        value:
          type: string
          description: Value of attribute
      type: object
    InvestmentAccount:
      title: InvestmentAccount Entity
      description: Investment account entity.
      type: object
      allOf:
        - $ref: "#/components/schemas/Account"
        - type: object
          properties:
            availableCashBalance:
              description: Cash available to trade
              allOf:
                - $ref: "#/components/schemas/Number"
            balanceList:
              type: array
              description: Array of InvestmentBalance items
              items:
                $ref: "#/components/schemas/InvestmentBalance"
            currentValue:
              description: Total current value of all investments
              allOf:
                - $ref: "#/components/schemas/Number"
            marginBalance:
              description: Margin balance available (more specifically, equity margin buying
                power)
              allOf:
                - $ref: "#/components/schemas/Number"
            shortBalance:
              description: Short balance
              allOf:
                - $ref: "#/components/schemas/Number"
            holdings:
              type: array
              description: Array of holdings
              items:
                $ref: "#/components/schemas/Holding"
            openOrders:
              type: array
              description: Array of open orders
              items:
                $ref: "#/components/schemas/OpenOrder"
    InvestmentBalance:
      title: InvestmentBalance entity
      description: Investment balance entity
      type: object
      properties:
        balanceDate:
          description: The date for which this balance is as of
          allOf:
            - $ref: "#/components/schemas/Timestamp"
        balanceDescription:
          type: string
          description: Description of the balance entity
        balanceName:
          type: string
          description: Name of the balance entity
        balanceType:
          $ref: "#/components/schemas/InvestmentBalanceType"
        balanceValue:
          description: Value of the balance
          allOf:
            - $ref: "#/components/schemas/Number"
    Holding:
      title: Holding Entity
      description: >
        Holding entity. This entity contains a populated DebtSecurity or
        OptionSecurity

        object if applicable to the holding type
      allOf:
        - type: object
          properties:
            securityId:
              description: Unique identifier of the security
              type: string
            securityIdType:
              description: Security identifier type
              allOf:
                - $ref: "#/components/schemas/SecurityIdType"
            holdingName:
              description: Holding name or security name
              type: string
            holdingType:
              description: Only applicable for private bank accounts
              allOf:
                - $ref: "#/components/schemas/HoldingType"
            positionType:
              $ref: "#/components/schemas/PositionType"
            heldInAccount:
              $ref: "#/components/schemas/HeldInAccount"
            description:
              description: Description of the holding. Only applicable for private bank
                accounts
              type: string
            symbol:
              description: Ticker/market symbol
              type: string
            currentUnitPrice:
              description: Current unit price
              allOf:
                - $ref: "#/components/schemas/Number"
            currentUnitPriceDate:
              description: Current unit price as of date
              allOf:
                - $ref: "#/components/schemas/Timestamp"
            units:
              description: Number of stocks or shares
              allOf:
                - $ref: "#/components/schemas/Number"
            marketValue:
              description: Market value at the time of data retrieved
              allOf:
                - $ref: "#/components/schemas/Number"
            faceValue:
              description: Required for bonds. Face value at the time of data retrieved
              allOf:
                - $ref: "#/components/schemas/Number"
            averageCost:
              description: Cost is average of all purchases for holding
              allOf:
                - $ref: "#/components/schemas/Boolean"
            cashAccount:
              description: If true, indicates that this holding is used to  maintain proceeds
                from sales, dividends,and other cash postings to the investment
                account
              allOf:
                - $ref: "#/components/schemas/Boolean"
            rate:
              description: RFor CDs, bonds, and other rate based holdings
              allOf:
                - $ref: "#/components/schemas/Number"
            expirationDate:
              description: For CDs, bonds, and other time-based holdings
              allOf:
                - $ref: "#/components/schemas/Timestamp"
        - oneOf:
            - type: object
              properties:
                debtSecurity:
                  $ref: "#/components/schemas/DebtSecurity"
            - type: object
              properties:
                optionSecurity:
                  $ref: "#/components/schemas/OptionSecurity"
            - type: object
              properties:
                sweepSecurity:
                  $ref: "#/components/schemas/SweepSecurity"
    DebtSecurity:
      title: DebtSecurity entity
      description: Debt security entity. Non-null when holding entity is of debt type.
      type: object
      properties:
        callType:
          $ref: "#/components/schemas/CallType"
        debtType:
          $ref: "#/components/schemas/DebtType"
        parValue:
          description: Par value amount
          allOf:
            - $ref: "#/components/schemas/Number"
        yieldToMaturity:
          description: Yield to maturity
          allOf:
            - $ref: "#/components/schemas/Number"
    OptionSecurity:
      title: OptionSecurity entity
      description: Option security entity. Non-null when holding entity is of option type.
      type: object
      properties:
        optionType:
          $ref: "#/components/schemas/OptionType"
        expireDate:
          description: Expiration date of option
          allOf:
            - $ref: "#/components/schemas/Timestamp"
        sharesPerContract:
          description: Shares per contract
          allOf:
            - $ref: "#/components/schemas/Number"
        strikePrice:
          description: Strike price / Unit price
          allOf:
            - $ref: "#/components/schemas/Number"
    OpenOrder:
      title: OpenOrder entity
      description: Open order entity
      type: object
      properties:
        orderType:
          $ref: "#/components/schemas/OrderType"
    SweepSecurity:
      title: SweepSecurity entity
      description: Sweep Security entity
      type: object
      properties:
        currentBalance:
          description: Balance of funds in account
          allOf:
            - $ref: "#/components/schemas/Number"
        availableBalance:
          description: Balance of funds available for use
          allOf:
            - $ref: "#/components/schemas/Number"
        balanceAsOf:
          description: As-of date of balances
          allOf:
            - $ref: "#/components/schemas/Timestamp"
    InvestmentTransaction:
      title: InvestmentTransaction entity
      description: |
        Investment transaction entity
      type: object
      allOf:
        - $ref: "#/components/schemas/Transaction"
        - properties:
            commission:
              description: Transaction commission
              allOf:
                - $ref: "#/components/schemas/Number"
            fees:
              description: Not applicable for private bank accounts
              allOf:
                - $ref: "#/components/schemas/Number"
            foreignCurrency:
              description: The ISO 4217 code of the foreign currency. Only applicable for
                private bank accounts
              allOf:
                - $ref: "#/components/schemas/Iso4217Code"
            fractionalCash:
              description: Cash for fractional units (used for stock splits)
              allOf:
                - $ref: "#/components/schemas/Number"
            incomeType:
              $ref: "#/components/schemas/IncomeType"
            positionType:
              $ref: "#/components/schemas/PositionType"
            price:
              description: Purchase price for the units
              allOf:
                - $ref: "#/components/schemas/Number"
            securityId:
              description: Unique identifier of the security
              type: string
            securityIdType:
              description: Security identifier type
              allOf:
                - $ref: "#/components/schemas/SecurityIdType"
            securityType:
              description: Type of security
              allOf:
                - $ref: "#/components/schemas/SecurityType"
            subAccountFund:
              description: From which account money came in
              allOf:
                - $ref: "#/components/schemas/SubAccountType"
            subAccountSec:
              description: Sub-account security type
              allOf:
                - $ref: "#/components/schemas/SubAccountType"
            symbol:
              description: Ticker symbol.
              type: string
            transferAction:
              $ref: "#/components/schemas/TransferAction"
            transactionReason:
              description: Reason for this transaction
              allOf:
                - $ref: "#/components/schemas/TransactionReason"
            transactionType:
              description: Enum type string for the investment transaction
              allOf:
                - $ref: "#/components/schemas/InvestmentTransactionType"
            unitPrice:
              description: Price per commonly-quoted unit. <ul> <li> Share price for stocks,
                mutual funds, etc. </li> <li> Percentage of par for bonds. </li>
                <li> Per share for options </li> </ul>
              allOf:
                - $ref: "#/components/schemas/Number"
            units:
              description: Quantity for security-based actions <ul> <li> Shares for stocks,
                mutual funds, etc </li> <li> Face value for bonds </li> <li>
                Contracts for options </li> </ul>
              allOf:
                - $ref: "#/components/schemas/Number"
    LineItem:
      title: LineItem Entity
      properties:
        description:
          type: string
          description: The description of the line item
        amount:
          allOf:
            - $ref: "#/components/schemas/Number"
          description: The amount of money associated with this line item
        checkNumber:
          type: integer
          format: int64
          description: The sequential number that identifies a check.
          x-chase-dataelem: INTL/180301/N/N
        memo:
          allOf:
            - $ref: "#/components/schemas/String255"
          description: Secondary item description
        reference:
          type: string
          maxLength: 150
          description: A reference number
        imageIds:
          type: array
          description: Array of image identifiers (unique to transaction) used to retrieve
            images of a check or transaction receipt
          items:
            type: string
      type: object
    LocAccount:
      title: LocAccount Entity
      allOf:
        - $ref: "#/components/schemas/Account"
        - properties:
            availableCredit:
              description: Amount of credit available.
              allOf:
                - $ref: "#/components/schemas/Number"
            availableCash:
              description: Amount of cash available. Only applicable to cards.
              allOf:
                - $ref: "#/components/schemas/Number"
            advancesApr:
              description: Annual percentage rate charged for cash advances. Only applicable
                to cards.
              allOf:
                - $ref: "#/components/schemas/Number"
            balanceAsOf:
              description: As-of date of balances. ISO 8601 Date format - YYYY-MM-DD
              allOf:
                - $ref: "#/components/schemas/Timestamp"
            cashAdvanceLimit:
              description: Cash advance limit. Only applicable to cards.
              allOf:
                - $ref: "#/components/schemas/Number"
            creditLine:
              description: Credit limit
              allOf:
                - $ref: "#/components/schemas/Number"
            currentBalance:
              description: Balance owed to the financial institution
              allOf:
                - $ref: "#/components/schemas/Number"
            principalBalance:
              description: Principal balance. Not applicable to cards.
              allOf:
                - $ref: "#/components/schemas/Number"
            currentRewardsBalance:
