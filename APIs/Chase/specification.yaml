  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: "Retrieves account transactions <br> <br>Notes <br>*NOTE: Annuity,
        IRA, CD accounts do not have transactions and will return an error
        indicating as such.* <br> <br>Notes <br>1. Endpoint returns all
        transactions for the dates specified, regardless of the times specified.
        <br>2. If startTime and endTime parameters are equal (in this case, the
        range requested is 0), then one day of transactions is returned. <br>3.
        If the end date is the current date, only transactions until the current
        time are returned. The same query, executed later in the day, may return
        additional transactions. <br> 3) If the startTime is provided but not
        the endTime, then the endTime will default to the current date. <br> 4)
        If an endTime is provided but no startTime, the startTime will default
        to  90 days  before the endTime. Transactions are pagination
        supported.You can set the Limit field in the request to specify the
        number of transactions returned.. The client should look for
        'links.next.href' to determine if additional API calls are required to
        retrieve the data requested.The client should continue to make API calls
        until the key is no longer returned in the response."
      summary: Search for account transactions
      parameters:
        - $ref: "#/components/parameters/authorizationParam"
          examples:
            Example1DepositTransactionsPayload:
              value: abcd12345
            Example2InvestmentTransactionsPayload:
              value: wxyz45678
            Example3MortgageTransactionsPayload:
              value: npqr54321
            Example4BusinessRevolvingLoCTransactionsPayload:
              value: wsxe24680
            Example5CreditCardTransactionsPayloadFirstPage:
              value: wsabc2540
            Example5CreditCardTransactionsPayloadSecondPage:
              value: xsabc2540
            Example5CreditCardTransactionsPayloadLastPage:
              value: ysabc2540
