  /accounts/{accountId}/payment-networks:
    get:
      operationId: getAccountPaymentNetworks
      tags:
        - Money Movement
      description: Get payment networks supported by the account. This function allows
        third-party applications to use substitute account numbers (SAN).
        Substitute account numbers provide additional security, as they are
        easily updated as necessary in the event of a data breach. An empty list
        will be sent when user has turned the SAN sharing OFF.
      summary: Get payment networks supported by the account. Chase supports two
        network types. ACH and RTP.
      parameters:
        - $ref: "#/components/parameters/authorizationParam"
          examples:
            Example1SANPayload:
              value: xyzabc123
        - $ref: "#/components/parameters/interactionIdParam"
          examples:
            Example1SANPayload:
              value: 10101234123
        - $ref: "#/components/parameters/accountIdParam"
          examples:
            Example1SANPayload:
              value: 1234123
      responses:
        "200":
          description: Information required to execute a payment transaction against this
            account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountPaymentNetworkList"
              examples:
                Tokenized Account Number:
                  value:
                    paymentNetworks:
                      - bankId: "121000358"
                        identifier: "987654321"
                        identifierType: TOKENIZED_ACCOUNT_NUMBER
                        type: US_ACH
                        transferIn: true
                        transferOut: true
                      - bankId: "121000358"
                        identifier: "987654321"
                        identifierType: TOKENIZED_ACCOUNT_NUMBER
                        type: US_RTP
                        transferIn: true
                        transferOut: false
