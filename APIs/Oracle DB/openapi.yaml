      summary: Change Db Management Private Endpoint Compartment
      parameters:
        - name: opc-request-id
          in: header
          required: false
          description: The client request ID for tracing.
          example: <string>
          schema:
            type: string
        - name: opc-retry-token
          in: header
          required: false
          description: >
            A token that uniquely identifies a request so it can be retried in
            case of a timeout or

            server error without risk of executing that same action again. Retry
            tokens expire after 24

            hours, but can be invalidated before then due to conflicting
            operations. For example, if a resource

            has been deleted and purged from the system, then a retry of the
            original creation request

            might be rejected.
          example: <string>
          schema:
            type: string
        - name: if-match
          in: header
          required: false
          description: |
            For optimistic concurrency control. In the PUT or DELETE call
            for a resource, set the `if-match` parameter to the value of the
            etag from a previous GET or POST response for that resource.
            The resource will be updated or deleted only if the etag you
            provide matches the resource's current etag value.
          example: <string>
          schema:
            type: string
        - name: Content-Type
          in: header
          required: false
          example: application/json
          schema:
            type: string
        - name: Accept
          in: header
          required: false
          example: application/json
          schema:
            type: string
      responses:
        '204':
          headers:
