            By default, all SQL plan baselines are returned.
          example: <boolean>
          schema:
            type: string
        - name: isAccepted
          in: query
          required: false
          description: >
            A filter to return only SQL plan baselines that are either accepted
            or not accepted.

            By default, all SQL plan baselines are returned.
          example: <boolean>
          schema:
            type: string
        - name: isReproduced
          in: query
          required: false
          description: >
            A filter to return only SQL plan baselines that were either
            reproduced or

            not reproduced by the optimizer. By default, all SQL plan baselines
            are returned.
          example: <boolean>
          schema:
            type: string
        - name: isFixed
          in: query
          required: false
          description: >
            A filter to return only SQL plan baselines that are either fixed or
            not fixed.

            By default, all SQL plan baselines are returned.
          example: <boolean>
          schema:
            type: string
        - name: isAdaptive
          in: query
          required: false
          description: >
            A filter to return only SQL plan baselines that are either adaptive
            or not adaptive.

